<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange - Smart Contract Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');

        :root {
            --orange-primary: #FF7900;
            --orange-black: #000000;
            --orange-light: #FFFFFF;
            --bg-main: #F8F9FA;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--orange-black);
            overflow-x: hidden;
            font-size: 14px;
        }

        /* Responsive scaling for smaller screens */
        @media (max-width: 640px) {
            html {
                font-size: 13px;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            html {
                font-size: 14px;
            }
        }

        @media (min-width: 1025px) and (max-width: 1440px) {
            html {
                font-size: 14px;
            }
        }

        @media (min-width: 1441px) {
            html {
                font-size: 15px;
            }
        }

        /* Compact UI scaling */
        .app-container {
            max-width: 1800px;
            margin: 0 auto;
        }

        .contract-page {
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
            min-height: 1120px;
            width: 816px;
            padding: 90px;
            background: white;
            margin: 40px auto;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.03);
            border-radius: 4px;
        }

        /* Editor Document Container - Responsive A4 viewing */
        .editor-document-container {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #1a1a1a;
            background: white;
            width: 100%;
            max-width: 816px;
            /* A4 width at 96dpi */
            min-height: 600px;
            padding: 60px;
            border-radius: 8px;
        }

        .editor-document-container h1 {
            color: #FF7900;
            font-size: 20pt;
            margin-bottom: 16px;
            font-weight: 800;
            line-height: 1.3;
        }

        .editor-document-container h2 {
            color: #333;
            font-size: 16pt;
            margin-top: 24px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .editor-document-container h3 {
            color: #444;
            font-size: 13pt;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .editor-document-container p {
            margin-bottom: 12px;
            text-align: justify;
        }

        .editor-document-container ul,
        .editor-document-container ol {
            margin-left: 24px;
            margin-bottom: 12px;
        }

        .editor-document-container li {
            margin-bottom: 6px;
        }

        .editor-document-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            font-size: 10pt;
        }

        .editor-document-container th,
        .editor-document-container td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        .editor-document-container th {
            background: #f8f8f8;
            font-weight: bold;
        }

        /* A4 pages inside editor - make them visible sections */
        .editor-document-container .a4-page {
            width: 100%;
            min-height: auto;
            padding: 0;
            margin: 0 0 40px 0;
            padding-bottom: 40px;
            background: transparent;
            box-shadow: none;
            border-bottom: 2px dashed #e5e7eb;
            border-radius: 0;
            position: relative;
        }

        .editor-document-container .a4-page:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .editor-document-container .page-number {
            position: relative;
            bottom: auto;
            right: auto;
            text-align: center;
            font-size: 9pt;
            color: #888;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
        }

        /* Document container for multi-page (used by AI service) */
        .editor-document-container .document-container {
            background: transparent;
        }

        /* Zoom wrapper */
        .editor-zoom-wrapper {
            margin-bottom: 200px;
        }

        /* A4 Page Styles for Multi-Page Documents (Print/Export) */
        .document-container {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 11pt;
            line-height: 1.6;
            color: #1a1a1a;
        }

        .a4-page {
            width: 210mm;
            min-height: 297mm;
            padding: 25mm;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            box-sizing: border-box;
            border-radius: 4px;
        }

        .a4-page h1 {
            color: #FF7900;
            font-size: 18pt;
            margin-bottom: 16px;
            font-weight: 800;
        }

        .a4-page h2 {
            color: #333;
            font-size: 14pt;
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .a4-page h3 {
            color: #444;
            font-size: 12pt;
            margin-top: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .a4-page p {
            margin-bottom: 10px;
            text-align: justify;
        }

        .a4-page ul,
        .a4-page ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .a4-page li {
            margin-bottom: 5px;
        }

        .a4-page table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 10pt;
        }

        .a4-page th,
        .a4-page td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .a4-page th {
            background: #f8f8f8;
            font-weight: bold;
        }

        .page-number {
            position: absolute;
            bottom: 15mm;
            right: 25mm;
            font-size: 9pt;
            color: #888;
        }

        .page-break {
            page-break-after: always;
        }

        .placeholder-highlight {
            background-color: rgba(255, 121, 0, 0.08);
            border-bottom: 2px solid var(--orange-primary);
            padding: 0 4px;
            font-weight: 600;
            color: var(--orange-primary);
            transition: all 0.2s ease;
        }

        .placeholder-highlight:hover {
            background-color: rgba(255, 121, 0, 0.15);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.04);
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--orange-primary);
        }

        .sidebar-chat {
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            background: #ffffff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @media print {
            .no-print {
                display: none !important;
            }

            body {
                background: white;
            }

            .contract-page {
                box-shadow: none;
                margin: 0;
                width: 100%;
                border: none;
            }

            .document-container {
                background: white;
            }

            /* Editor document for printing */
            .editor-document-container {
                box-shadow: none;
                border-radius: 0;
                padding: 20mm;
                max-width: none;
                width: 100%;
            }

            .editor-document-container .a4-page {
                border-bottom: none;
                margin-bottom: 0;
                padding-bottom: 0;
                page-break-after: always;
                page-break-inside: avoid;
            }

            .editor-document-container .a4-page:last-child {
                page-break-after: auto;
            }

            .editor-document-container .page-number {
                position: absolute;
                bottom: 15mm;
                right: 20mm;
                border-top: none;
                margin-top: 0;
                padding-top: 0;
            }

            .editor-zoom-wrapper {
                transform: none !important;
                width: 100% !important;
                margin-bottom: 0;
            }

            .a4-page {
                box-shadow: none;
                margin: 0;
                padding: 20mm;
                page-break-after: always;
                page-break-inside: avoid;
                border-radius: 0;
            }

            .a4-page:last-child {
                page-break-after: auto;
            }
        }

        @page {
            size: A4;
            margin: 0;
        }
    </style>

{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

</script>

</head>

<body>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
